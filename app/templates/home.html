{% extends "base.html" %}

{% block content %}
<body>
    <header>
        <h1>Tienda P&M en Línea</h1>
    </header>

    <div class="container">
        <div class="product">
            <img src="{{ url_for('static', filename='img/producto1.jpg') }}" alt="Producto 1">
            <h3>Iphone 12</h3>
            <p class="price">$849.99</p>
            <button>Agregar al Carrito</button>
        </div>

        <div class="product">
            <img src="{{ url_for('static', filename='img/producto2.jpg') }}" alt="Producto 2">
            <h3>Air Jordan</h3>
            <p class="price">$99.99</p>
            <button>Agregar al Carrito</button>
        </div>

        <div class="product">
            <img src="{{ url_for('static', filename='img/producto3.jpg') }}" alt="Producto 3">
            <h3>AirPods</h3>
            <p class="price">$129.99</p>
            <button>Agregar al Carrito</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Tienda P&M en Línea. Todos los derechos reservados.</p>
    </footer>

</body>
{% endblock %}

{% block css %}
<style>
    /* General Styles */
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f8f8f8;
    }

    header {
        background-color: #333;
        color: white;
        padding: 10px 20px;
        text-align: center;
    }

    .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        padding: 20px;
    }

    footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 10px 0;
        position: fixed;
        width: 100%;
        bottom: 0;
    }

    /* Product Styles */
    .product {
        background-color: white;
        border: 1px solid #ddd;
        margin: 10px;
        padding: 15px;
        width: 300px;
        text-align: center;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
    }

    .product img {
        width: 100%;
        height: auto;
    }

    .product h3 {
        margin: 10px 0;
        font-size: 1.2em;
        color: #333;
    }

    .product p {
        color: #666;
    }

    .product .price {
        font-size: 1.5em;
        color: #333;
        margin: 10px 0;
    }

    .product button {
        background-color: #28a745;
        color: white;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        font-size: 1em;
        border-radius: 4px;
        transition: background-color 0.3s ease;
    }

    .product button:hover {
        background-color: #218838;
    }

    .product:hover {
        transform: scale(1.05);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .product {
            width: 45%;
        }
    }

    @media (max-width: 480px) {
        .product {
            width: 100%;
        }
    }
</style>
{% endblock %}
